<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>symptoscan</title>
	<script src="js/acessibilidade.js"></script>
	<link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body class="background">
	<header class="header">
		<nav class="navigation-header">
			<ul class="menu">
				<li tabindex="1" title="Ir para home"><a class="label" href="home.html">HOME</a></li>
				<li tabindex="2" title="Ir para conteúdo"><a class="label" href="#">SOBRE</a></li>
				<li tabindex="3" title="Ir para contato"><a class="label" href="#">CONTATO</a></li>
			</ul>
		</nav>
	</header>
	<div class="accessibility">
		<input type="button" class="action-button" value="A+" title="Aumentar tamanho da fonte" onclick="alterar_fonte(10)">
		<input type="button" class="action-button" value="A-" title="Diminuir tamanho da fonte" onclick="alterar_fonte(-10)">
		<input type="button" class="action-button" value="Tamanho original" title="Tamanho original da fonte" onclick="fonte_original()">
		<input type="button" class="action-button" value="Alto Contraste" title="Tema alto contraste" onclick="alto_contraste()">
		<input type="button" class="action-button" value="Cor Original" title="Tema original" onclick="cor_original()">
	</div>
	<main>
		<section class="landing-image">
			<img src="./img/logo_tg_app.svg" alt="Symptoscan logo">
			<div>
				<h1 class="title">Symptoscan</h1>
				<h3 class="label">Como você está se sentindo hoje?</h3>

				<div style="display: grid; grid-template-columns: repeat(2, 1fr); column-gap: 1rem; margin-top: 1.5rem;">
					<button class="action-button">Cadastro</button>
					<button class="confirmation-button">Baixe o aplicativo</button>
				</div>
			</div>
		</section>
	</main>
	<footer>

	</footer>
</body>

</html>
